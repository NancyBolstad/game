<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nancy Bolstad" />
    <meta name="description" content="Free game of thrones themed board game." />
    <meta name="keywords" content="Game of thrones, board game, online, free" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.scss" />
    <title>Winner - Cartoon Game of Thrones</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="wrapper__row wrapper__row--header-navigation">
          <a
            class="row__logo"
            href="index.html"
            title="Go to home page"
            aria-label="Go to home page"
            class="logo"
          ></a>
          <div class="row__links--wrapper">
            <ul class="links--left">
              <li class="links__item">
                <a href="index.html" title="Go to home page" aria-label="Go to home page">Home</a>
              </li>
              <li class="links__item">
                <a
                  href="about-us.html"
                  title="Got to about us page"
                  aria-label="Go to about us page"
                  >About us</a
                >
              </li>
            </ul>
            <ul class="links--right">
              <li>
                <a
                  class="links__item--contact"
                  href="index.html"
                  title="Go to home page"
                  aria-label="Go to home page"
                >
                  <i class="far fa-comment-dots"></i>
                  Support</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <canvas id="canvas"> </canvas>
      <div class="wrapper">
        <div class="wrapper__row--winner">
          <div class="row__item--winner-content-left" id="winner"></div>
          <div class="row__item--winner-content-right">
            <h1 class="item--congratulations">Congratulations!</h1>
            <h2 id="congratulation"></h2>
            <button
              title="Go to the character selection page"
              aria-label="Go to the character selection page"
              class="item--link cta cta--big"
              id="reset"
            >
              Play Again
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer id="winnerFooter">
      <div class="wrapper">
        <div class="wrapper__row wrapper__row--footer">
          <span class="row__item row__item--footer"
            >&copy; 2019 Developed by Nancy Bolstad - Based on the book
            <i>A Song of Ice and Fire</i> written by George R. R. Martin.</span
          >
        </div>
      </div>
    </footer>
    <script src="scripts/index.ts"></script>
  </body>
</html>
