<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nancy Bolstad" />
    <meta
      name="description"
      content="Play game of thrones themed multiplayer board game for free."
    />
    <meta name="keywords" content="game of thrones, board game, online, free" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora|Open+Sans&display=swap"

    />

    <header>
      <div class="block block--createUser">
        <div class="block__content block__content--createUser">

          </h1>

            class="block__content__input"
            type="text"
            id="userInputName"
            placeholder="Mickey"

            href="select.html"
            title="Go to character selection page"
            aria-label="Go to character selection page"
            class="cta cta--big"
            >Get Started</a

      </div>
