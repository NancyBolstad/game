<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nancy Bolstad" />
    <meta name="description" content="Free game of thrones themed board game." />
    <meta name="keywords" content="Game of thrones, board game, online, free" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <title>Cartoon Game of Thrones</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="wrapper__row--header-navigation">
          <a
            class="wrapper__row__logo"
            href="index.html"
            title="Go to home page"
            aria-label="Go to home page"
            class="logo"
          ></a>
          <div class="wrapper__row__links--wrapper">
            <ul class="wrapper__row__links--left">
              <li>
                <a href="index.html" title="Go to home page" aria-label="Go to home page">Home</a>
              </li>
              <li>
                <a href="#" title="Got to milestones page" aria-label="Go to milestones page"
                  >About us</a
                >
              </li>
            </ul>
            <ul class="wrapper__row__links--right">
              <li>
                <a
                  class="wrapper__row__links--contact"
                  href="index.html"
                  title="Go to home page"
                  aria-label="Go to home page"
                  >Support</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="wrapper__row--winner">
          <div class="row__item--winner-content-left" id="winner"></div>
          <div class="row__item--winner-content-right">
            <h1 class="item--congratulations">Congratulations!</h1>
            <h2 id="congratulation"></h2>
            <button
              title="Go to the character selection page"
              aria-label="Go to the character selection page"
              class="item--link cta cta--big"
              id="reset"
            >
              PLay Again
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <div class="wrapper__row--footer">
          <span>&copy; 2019 - Designed and Developed By Nancy Y. Bolstad</span>
        </div>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
