<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nancy Bolstad" />
    <meta
      name="description"
      content="Play game of thrones themed multiplayer board game for free."
    />
    <meta name="keywords" content="game of thrones, board game, online, free" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Game Creation</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="wrapper__row--header-navigation">
          <a
            class="wrapper__row__logo"
            href="index.html"
            title="Go to home page"
            aria-label="Go to home page"
            class="logo"
          ></a>
          <div class="wrapper__row__links--wrapper">
            <ul class="wrapper__row__links--left">
              <li>
                <a href="index.html" title="Go to home page" aria-label="Go to home page">Home</a>
              </li>
              <li>
                <a href="#" title="Got to milestones page" aria-label="Go to milestones page"
                  >About us</a
                >
              </li>
            </ul>
            <ul class="wrapper__row__links--right">
              <li>
                <a
                  class="wrapper__row__links--contact"
                  href="index.html"
                  title="Go to home page"
                  aria-label="Go to home page"
                  >Support</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="wrapper__row wrapper__row--game-wrapper">
          <div class="row__item row__item--board">
            <div class="item__board" id="gameBoard"></div>
          </div>
          <div class="row__item row__item--dice">
            <span class="item--dice-image" id="diceImage"></span>
            <div class="item--btn-wrapper">
              <button class="cta cta--default btn--Player1">1st</button>
              <button class="cta cta--default btn--Player2">2nd</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <div class="wrapper__row--footer">
          <span>&copy; 2019 - Designed and Developed By Nancy Y. Bolstad</span>
        </div>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
