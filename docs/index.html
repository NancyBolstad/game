<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nancy Bolstad" />
    <meta name="description" content="Free game of thrones themed board game." />
    <meta name="keywords" content="Game of thrones, board game, online, free" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <title>Cartoon Game of Thrones</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="header-navigation">
          <a
            class="header-navigation__logo"
            href="index.html"
            title="Go to home page"
            aria-label="Go to home page"
            class="logo"
          ></a>
          <div class="header-navigation__links--wrapper">
            <ul class="header-navigation__links--left">
              <li>
                <a href="index.html" title="Go to home page" aria-label="Go to home page">Home</a>
              </li>
              <li>
                <a href="#" title="Got to milestones page" aria-label="Go to milestones page"
                  >About us</a
                >
              </li>
            </ul>
            <ul class="header-navigation__links--right">
              <li>
                <a
                  class="header-navigation__links--contact"
                  href="index.html"
                  title="Go to home page"
                  aria-label="Go to home page"
                  >Support</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="block block--hero">
      <div class="row">
        <div class="block__banner">
          <div class="block__banner--child">
            <img
              class="block__banner__large-logo"
              src="https://res.cloudinary.com/dnkfgmzy1/image/upload/v1575666313/game/l4uggmvbi0lymanjkcns.svg"
              alt="Game logo: Cartoon Game of Thrones"
            />
            <a
              href="select.html"
              title="Go to the character selection page"
              aria-label="Go to the character selection page"
              class="cta cta--big"
              >Play Now</a
            >
          </div>
          <div class="block__banner--child">
            <img
              class="block__banner__right-image"
              src="https://res.cloudinary.com/dnkfgmzy1/image/upload/v1575655400/game/zuyrhcs1p3cq2c7tul8w.svg"
              alt="Featured image for the page hero"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="row"><span>&copy; 2019 - Designed and Developed By Nancy Y. Bolstad</span></div>
    </footer>
  </body>
</html>
