<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nancy Bolstad" />
    <meta
      name="description"
      content="Play game of thrones themed multiplayer board game for free."
    />
    <meta name="keywords" content="game of thrones, board game, online, free" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Game Creation</title>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="row justify-content-center">Choose characters</h1>
      <h3 class="row justify-content-center">Drag and drop the card to the selected area</h3>
    </div>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="block block--draggable">
          <div class="startZone"></div>
          <div class="selectedArea">
            <div>
              Player 1 selected
              <div class="endZone1"></div>
            </div>
            <div>
              Player 2 selected
              <div class="endZone1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container py-4">
      <div class="row justify-content-center">
        <a href="game.html" title="Start the game" aria-label="Start the game" class="cta cta--big"
          >Next</a
        >
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
