<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nancy Bolstad" />
    <meta
      name="description"
      content="Play game of thrones themed multiplayer board game for free."
    />
    <meta name="keywords" content="game of thrones, board game, online, free" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Game Creation</title>
  </head>
  <body>
    <div class="block block--intro">
      <h1>Choose your character</h1>
    </div>
    <div class="block block--selection">
      <div id="startZone" class="cards"></div>
      <div id="selectedArea">
        <div>
          <h3>Player 1</h3>
          <div id="endZone1"></div>
        </div>
        <div>
          <h3>Player 2</h3>
          <div id="endZone2"></div>
        </div>
      </div>
    </div>
    <a
      href="#"
      title="Start the game"
      aria-label="Start the game"
      class="cta cta--big cta--validation"
      >Next</a
    >
    <script src="bundle.js"></script>
  </body>
</html>
